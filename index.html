<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cursor_icon.jpg">
</head>
    <center>
<body>
    <h3>YouTube</h3>
    <button class="subscribe-button">
        SUBSCRIBE
    </button>

    <button class="join-button">
        JOIN
    </button>
    
    <h3>Twitter</h3>
    <button class="tweet-button">
        Tweet
    </button>

    <h3>Uber</h3>

    <button class="uber">
        Request now
    </button>

    <h3>Amazon</h3>

    <button class="amazon">
        Add to Cart
    </button>

    <h3>GitHub</h3>

    <button class="github">
        Sign up
    </button>

    <h3>Bootstrap</h3>

    <button class="bootstrap1">
        Get started
    </button>

    <button class="bootstrap2">
        Download
    </button>

    <h3>LinkedIn</h3>

    <button class="linkedin1">
        Apply on company website
    </button>

    <button class="linkedin2">
        Save
    </button>
</body>
    </center>
</html>
